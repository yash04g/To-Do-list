<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "text-center my-3">ToDo List</h1>
    <div class = "container">
        <div class = "row">
            <input type="text" placeholder="Enter Your Task Here" class = "form-control col" id = "addTask">
            <button type="button" class = "btn btn-success col-2 mx-2" id = "addBtn">Add Task</button>
            <button type="button" class="btn btn-warning col-1 mx-2" id="sortBtn">Sort</button>
            <button type="button" class="btn btn-danger col-1 mx-2" id="clearBtn">Clear</button>
        </div>
        <div class = "row">
            <ul class = "list-group mx-2 col-6 my-3" id = "task-list">
            </ul>
        </div>
    </div>
    
</body>
</html>
